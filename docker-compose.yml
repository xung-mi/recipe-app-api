version : "3.9"

# main block
services:
 app:
  build:
    # context is current directory that we've currently running Docker compose from
    context: .
    args:
      - DEV=true

  # port of local machine map to port of container
  ports:
    - "8000:8000"
  volumes:
    - ./app:/app
  command: >
    sh -c "python manage.py runserver 0.0.0.0:8000"
  